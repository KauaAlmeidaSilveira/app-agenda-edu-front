<div class="container"
	style="max-width: 100%;">
	<h1
		mat-dialog-title
		style="
			font-size: 1.5rem;
			font-weight: bold;
			color: #333;
			text-align: center;
		"
	>
		Confirmar Cancelamento
	</h1>
	<div
		mat-dialog-content
		style="
			font-size: 1.3rem;
			color: #555;
			text-align: center;
			padding: 1rem;
		"
	>
		<p>Tem certeza que deseja cancelar esta reserva?</p>
	</div>
	<div
		mat-dialog-actions
		style="
			display: flex;
			justify-content: center;
			gap: 1rem;
			padding: 1rem;
			background: #f1f1f1;
			border-top: 1px solid #ddd;
		"
	>
		<button
			mat-button
			style="
				font-size: 1rem;
				padding: 0.5rem 1rem;
				border-radius: 4px;
				background-color: #f44336;
				color: white;
			"
			(click)="onNoClick()"
		>
			NÃ£o
		</button>
		<button
			mat-button
			style="
				font-size: 1rem;
				padding: 0.5rem 1rem;
				border-radius: 4px;
				background-color: #4caf50;
				color: white;
			"
			[mat-dialog-close]="true"
		>
			Sim
		</button>
	</div>
</div>
